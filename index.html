<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical recommendation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main">
        <div class="admission-input">

          <h1>Admission Information</h1>

          <div class="info">

            <div class="inputs">
                <input type="text" name="diagnosis" placeholder="diagnosis" />
                <input type="text" name="procedure" placeholder="procedure" />
            </div>

          </div>
          
          <div class="generate-reset">
            <button id = "generate">Generate</button>
            <button id = "reset">Reset</button>
          </div>

        </div>
        
        <div class="output">
          <h1>Recommendations</h1>
          <p id = "generate_output"></p>
          <p id = "reset_output"></p>
          
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
